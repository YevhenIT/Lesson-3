<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль).
        Вивести на
        екран назву транспортного засобу, яким він може керувати.</h2>

    <script>
        //Крок 1. Ведення величини
        let drivingCategory = prompt(`Введіть назву водійської категорії латинецею та з великої літери`, `A B C D E`)
        //Крок 2. Розв'язування задачі
        switch (drivingCategory) {
            case "A":
                alert(`З категорією "А" - ви можете керувати мотоциклом`)
                break;

            case "B":
                alert(`З категорією "B" - ви можете керувати легковим автомобілем`)
                break;

            case "C":
                alert(`З категорією "C" - ви можете керувати вантажним автомобілем`)
                break;

            case "D":
                alert(`З категорією "D" - ви можете керувати автобусом`)
                break;

            case "E":
                alert(`З категорією "E" - ви можете керувати вантажівкою з причепом`)
                break;

            default: alert(`Такої категорії не існує, оновіть сторінку та спробуйте ще раз`)
                break;
        }
    </script>
</body>

</html>
