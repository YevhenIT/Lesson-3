<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом,
        працівником,
        пенсіонером)</h2>

    <script>
        //Крок 1. Ведення величини
        let userAge = parseInt(prompt("Введіть ваш вік"))
        //Крок 2. Розв'язування задачі
        switch (true) {
            case userAge >= 0 && userAge <= 3:
                alert(`Ви зараз мемовля`)
                break;

            case userAge >= 4 && userAge <= 6:
                alert(`Ви зараз можете піти у садочек`)
                break;

            case userAge >= 7 && userAge <= 17:
                alert(`Ви школяр`)
                break;

            case userAge >= 18 && userAge <= 23:
                alert(`Ви студент`)
                break;

            case userAge >= 24 && userAge <= 65:
                alert(`Ви працівник`)
                break;

            case userAge >= 66 && userAge <= 100:
                alert(`Ви пенсіонером`)
                break;

            case userAge > 101:
                alert(`Ви Граф Дракула`)
                break;
        }
    </script>

</body>

</html>
