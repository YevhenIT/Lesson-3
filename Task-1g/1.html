<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
        кількість
        цукерок є більшою, або вивести, що кількість однакова.</h2>
    <script>
        //Крок 1. Ведення величини
        let babyOne = (prompt("Введіть імя першої детини"));
        let candyOneBaby = parseInt(prompt("Кількість цукерок у першої дитини?"));
        //2 дитина
        let babyTwo = (prompt("Введіть імя другої детини"));
        let candyTwoBaby = parseInt(prompt("Кількість цукерок у другої дитини?"));
        //Крок 2. Розв'язування задачі
        if (candyOneBaby > candyTwoBaby)
            document.write(`У ${babyOne}, більше ${candyOneBaby} цукерок `)
        else if (candyOneBaby < candyTwoBaby)
            document.write(`У ${babyOne}, більше ${candyOneBaby} цукерок `)
        else if (candyOneBaby === candyTwoBaby)
            document.write(`У двох дітей однакова кількість цукерок, <br> ${babyOne}, має ${candyOneBaby} цукерок, <br> ${babyOne}, має ${candyOneBaby} цукерок`)
        else
            document.write(`Введені не некоректні данні, оновіть сторінку та спробуйте ще раз)`)
    </script>
</body>

</html>
